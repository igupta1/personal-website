name: Daily IT MSP Discovery

on:
  schedule:
    - cron: '0 1 * * *'  # 5 PM PST = 1 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  discover-leads:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: America/Los_Angeles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'ITMSPDiscovery/requirements.txt'

      - name: Install dependencies
        run: pip install -r ITMSPDiscovery/requirements.txt

      - name: Run IT MSP discovery pipeline
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LEADS_UPLOAD_API_KEY: ${{ secrets.LEADS_UPLOAD_API_KEY }}
          VERCEL_API_URL: https://www.ishaangpta.com
        run: python -m ITMSPDiscovery run --verbose

      - name: Upload leads to website
        env:
          LEADS_UPLOAD_API_KEY: ${{ secrets.LEADS_UPLOAD_API_KEY }}
          VERCEL_API_URL: https://www.ishaangpta.com
        run: python -m ITMSPDiscovery upload

      - name: Commit updated database and state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ITMSPDiscovery/it_msp_discovery.db ITMSPDiscovery/metro_state.json
          git diff --cached --quiet || git commit -m "Update IT MSP discovery DB [skip ci]"
          git push
