name: Daily Agency Sales Discovery

on:
  schedule:
    - cron: '0 2 * * *'  # 6:00 PM PST = 2:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  discover-agency-sales:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: America/Los_Angeles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'AgencySalesDiscovery/requirements.txt'

      - name: Install dependencies
        run: pip install -r AgencySalesDiscovery/requirements.txt

      - name: Run agency sales discovery pipeline
        env:
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          APOLLO_API_KEY: ${{ secrets.APOLLO_API_KEY }}
        run: python -m AgencySalesDiscovery run --verbose

      - name: Commit updated CSV and state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add AgencySalesDiscovery/output/agency_sales_leads.csv AgencySalesDiscovery/seen_companies.json AgencySalesDiscovery/metro_state.json
          git diff --cached --quiet || git commit -m "Update agency sales leads [skip ci]"
          git push
