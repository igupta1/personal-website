name: Daily List Discovery

on:
  schedule:
    - cron: '0 4 * * *'  # 11 PM EST = 4 AM UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  discover-leads:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TZ: America/New_York

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'MarketingListDiscovery/requirements.txt'

      - name: Install dependencies
        run: pip install -r MarketingListDiscovery/requirements.txt

      - name: Run discovery pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LEADS_UPLOAD_API_KEY: ${{ secrets.LEADS_UPLOAD_API_KEY }}
          VERCEL_API_URL: https://www.ishaangpta.com
          GITHUB_REPO: jobright-ai/2026-Marketing-New-Grad
        run: python -m MarketingListDiscovery run --verbose

      - name: Upload leads to website
        env:
          LEADS_UPLOAD_API_KEY: ${{ secrets.LEADS_UPLOAD_API_KEY }}
          VERCEL_API_URL: https://www.ishaangpta.com
        run: python -m MarketingListDiscovery upload

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add list_discovery.db
          git diff --cached --quiet || git commit -m "Update list_discovery.db [skip ci]"
          git push
